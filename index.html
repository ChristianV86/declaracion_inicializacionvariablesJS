<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables con JS</title>
    <link rel="stylesheet" href="../variables/css/styles.css">
    <script>
        var nombre, puntuacion, record; //declaramos las variables
        nombre = "Santiago";       
        puntuacion=0, record=5000; //inicializamos las variables
        alert ("Nombre: " + nombre);
        alert ("Puntuación: " + puntuacion);
        alert ("Record: " + record);

</head>
<body>
    <script>
        document.write("Nombre: " + nombre + "<br>" ); 
        document.write("Puntación: " + puntuacion + "<br>");
        document.write("Record: " + record );
    </script>
</body>
</html>
